<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/styles.css}">
<style>
/* Remove the navbar's default rounded borders and increase the bottom margin */
.navbar {
	margin-bottom: 50px;
	border-radius: 0;
}

/* Remove the jumbotron's default bottom margin */
.jumbotron {
	margin-bottom: 0;
}

/* Add a gray background color and some padding to the footer */
footer {
	background-color: #f2f2f2;
	padding: 25px;
}
</style>
</head>
<body>

	<div class="jumbotron">
		<div class="container text-center">
			<h1>Beer4Life</h1>
			<p>Online Store</p>
		</div>
	</div>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Logo</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">Deals</a></li>
					<li><a href="#">Stores</a></li>
					<li><a href="#">Contact</a></li>
					<li><a th:href="@{/listar}">Clientes</a></li>
					<li><a sec:authorize="hasRole('ROLE_ADMIN')"
						th:href="@{/gestion-productos}">crear factura</a>
				</ul>
				<ul class="nav navbar-nav navbar-right">

					<li sec:authorize="!isAuthenticated()"><a
						class="btn btn-outline-primary" th:href="@{/login}">Sign In</a></li>

					<li sec:authorize="isAuthenticated()" class="dropdown show"><a
						class="btn btn-outline-primary dropdown-toggle" href="#"
						role="button" id="dropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"><span
							sec:authentication="name"></span> </a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">

							<form id="logoutForm" th:action="@{/logout}" method="post">
								<button class="dropdown-item"
									onclick="document.getElementById('logoutForm').submit();"
									type="submit">Sign Out</button>
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}"></input>
							</form>

						</div></li>
					<li><a href="#"><span class="glyphicon glyphicon-user"></span>
							Your Account</a></li>
					<li><a href="#"><span
							class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="pru">
		<div class="container">



			<div class="card bg-light">
				<div class="card-header" th:text="${titulo}"></div>
				<div class="card-body">

					<h4 class="card-title">
						<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/form}"
							class="btn btn-primary btn-xs">crear producto</a>
					</h4>
					<table class="table table-striped table-dark">
						<thead>
							<tr>
								<th sec:authorize="hasRole('ROLE_USER')">id</th>
								<th>fecha</th>
								<th>nombre</th>
								<th>precio</th>
								<th sec:authorize="hasRole('ROLE_ADMIN')">editar</th>
								<th sec:authorize="hasRole('ROLE_ADMIN')">eliminar</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="productos: ${productos}">
								<td sec:authorize="hasRole('ROLE_USER')"><a
									class="btn btn-primary btn-xs"
									th:href="@{/ver/} + ${productos.id}" th:text="${productos.id}"></a></td>
								<td th:text="${productos.createAt}"></td>
								<td th:text="${productos.nombre}"></td>
								<td th:text="${productos.precio}"></td>

								<td sec:authorize="hasRole('ROLE_ADMIN')"><a
									class="btn btn-primary btn-xs"
									th:href="@{/form/} + ${productos.id}" th:text="'editar'"></a></td>
								<td sec:authorize="hasRole('ROLE_ADMIN')"><a
									class="btn btn-danger btn-xs"
									th:href="@{/eliminar/} + ${productos.id}" th:text="'eliminar'"
									onclick="return confirm('Esta seguro de llevar a cabo la accion');"></a></td>
							</tr>
						</tbody>
					</table>
					<nav th:replace="paginator-nav :: paginator"></nav>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
