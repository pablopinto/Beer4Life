<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="layout/layout-s :: head"></head>
<body>

	<div class="jumbotron">
		<div class="container text-center">
			<h1>Beer4Life</h1>
			<p>Online Store</p>
		</div>
	</div>
	
	<header th:replace="layout/layout-s :: header"></header>
	
	<div class="container py-4">

		<div class="card bg-light">
			<h1 class="card-header" th:text="${titulo}" style="text-align:center;padding-top:20px;"></h1>
			<div class="card-body">

				<h4 class="card-title">
					<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/form}" class="btn btn-primary btn-xs">crear
						producto</a>
				</h4>

				<table class="table table-striped table-dark">
					<thead>
						<tr>
							<th sec:authorize="hasRole('ROLE_USER')" >id</th>
							<th>fecha</th>
							<th>nombre</th>
							<th>precio</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">crear factura</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">editar</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">eliminar</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="productos: ${productos}">
							<td sec:authorize="hasRole('ROLE_USER')" ><a class="btn btn-primary btn-xs"
								th:href="@{/ver/} + ${productos.id}" th:text="${productos.id}"></a></td>
								<td th:text="${productos.createAt}"></td>
							<td th:text="${productos.nombre}"></td>
							<td th:text="${productos.precio}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-success btn-xs"
								th:href="@{'/factura/form/' + ${productos.id}}"
								th:text="'crear factura'"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${productos.id}" th:text="'editar'"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-xs"
								th:href="@{/eliminar/} + ${productos.id}" th:text="'eliminar'"
								onclick="return confirm('Esta seguro de llevar a cabo la accion');"></a></td>
						</tr>
					</tbody>

				</table>

				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout-s :: footer"></footer>

</body>
</html>
