<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout-s :: head"></head>
<body>

	<header th:replace="layout/layout-s :: header"></header>
	<div class="pru">
		<div class="container-fluid">
			<div class="row content">
				<div class="col-sm-2 sidenav hidden-xs"
					style="text-align: center; margin-bottom: 3%;">
					<h1>TIPOS</h1>
					<nav th:replace="paginator/product-paginator :: paginator"></nav>
					<br>
				</div>
				<br>
				<div class="col"  th:each="product : ${populate}">
					<div class="col-sm-3">
						<div class="well">
							<h4 th:text="${product.name}"></h4>
							<p th:text="${product.id}"></p>
						</div>
					</div>

				</div>
				<div class="row"></div>
				<div class="row"></div>
			</div>
		</div>
	</div>

	<header th:replace="layout/layout-s :: footer"></header>

</body>
</html>
